<div class="container loginView"  >
<h3>Login</h3>
    <hr>
    <label for="usr">Username:</label>
    <input type="text" id="usr" class="form-control" ng-model="loginUserName"><br>
    <label for="pas">Password:</label>
    <input type="password" id="pas" class="form-control" ng-model="loginPassword"><br>
    <button class="btn btn-default" align="center" ng-click="login(loginUserName,loginPassword)">Log In</button>
    <h1></h1>
</div>
